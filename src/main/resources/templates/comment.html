<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="refresh" content="30">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Retro Board</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-dark text-white bg-dark justify-content-between mb-5">
			<div>
			<a class="navbar-brand">Retro Board</a>
			<p class="text-muted" th:text="${time}"></p>
			</div>
			<form class="form-inline" action="/logout">
				<button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
			</form>
		</nav>
		<form method="POST" action="/comment">
			<div class="row form-row">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />

				<div class="col-md-4">
					<i class="fa fa-plus"></i> Pluses
					<hr />
					<div id="pluses" th:each="plus : ${plusComments}">
						<div class="alert alert-info" role="alert">
							<strong th:text="${plus.createdBy}"></strong>
							<p th:text="${plus.comment}"></p>
							<i class="fa fa-clock"></i><small class="mx-2 " th:text="${plus.createdDate}"></small>
						</div>
					</div>
					<textarea id="plusComment" name="plusComment" class="form-control"
						style="min-width: 100%"></textarea>
				</div>

				<div class="col-md-4">
					<i class="fa-solid fa-triangle-exclamation"></i> Deltas
					<hr />
					<div id="deltas" th:each="delta : ${deltaComments}">
						<div class="alert alert-warning" role="alert">
							<strong th:text="${delta.createdBy}"></strong>
							<p th:text="${delta.comment}"></p>
							<i class="fa fa-clock"></i><small class="mx-2 " th:text="${delta.createdDate}"></small>
						</div>
					</div>
					<textarea id="deltaComment" name="deltaComment"
						class="form-control" style="min-width: 100%"></textarea>
				</div>

				<div class="col-md-4">
					<i class="fa fa-star"></i> Stars
					<hr />
					<div id="stars" th:each="star : ${starComments}">
						<div class="alert alert-danger" role="alert">
							<strong th:text="${star.createdBy}"></strong>
							<p th:text="${star.comment}"></p>
							<i class="fa fa-clock"></i><small class="mx-2 " th:text="${star.createdDate}"></small>
						</div>
					</div>
					<textarea id="starComment" name="starComment" class="form-control"
						style="min-width: 100%"></textarea>
				</div>

			</div>
			<button class="btn btn-info my-2">Comment</button>
		</form>
		<footer class="fixed-bottom" style="position: fixed; bottom: 0">
			<div class="container my-3 text-center">
				<span class="text-muted">Retro Board by Anas Assad </span>
			</div>
		</footer>
	</div>
	<script src="https://kit.fontawesome.com/b6adf5736a.js"
	crossorigin="anonymous" defer></script>
</body>
</html>
